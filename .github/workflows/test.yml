name: Tests

on:
  push:
    branches: -main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Cache Dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('./package-lock.json') }}
      - name: Install Dependencies
        run: npm ci
      - name: Run
        run: npm start
